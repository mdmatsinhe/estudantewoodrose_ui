
<section class="login-component">
    <mat-card class="login">

        <div class="form-container">
            <mat-card-header>
                <mat-card-title></mat-card-title>
            </mat-card-header>
            <div>
                <img src="/assets/images/logo.png"/>
            </div>
            <p style="font: 12px/14px arial;
            font-weight: bold; color: #fd6127; text-decoration: none;">SISTEMA INTEGRADO DE GESTÃO ACADÉMICA</p>
            <form [formGroup]="loginForm">
                <mat-card-content>
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Utilizador</mat-label>
                        <input matInput placeholder="Digite seu codigo de utilizador" formControlName="username">
                        <mat-error *ngIf="loginForm.get('username')?.errors?.['required']">o codigo de utilizador é obrigatório</mat-error>
                    </mat-form-field>
                    <mat-form-field appearance="outline">
                        <mat-label>Senha</mat-label>
                        <input matInput placeholder="Digite sua senha" type="password" formControlName="password">
                        <mat-error *ngIf="loginForm.get('password')?.errors?.['required']">a senha é obrigatória</mat-error>
                    </mat-form-field>
                </mat-card-content>
                <mat-card-actions>
                    <button [disabled]="loginForm.invalid" mat-flat-button color="warn" (click)="login()">Login</button>
                </mat-card-actions>
            </form>
        </div>
    </mat-card>
</section>
